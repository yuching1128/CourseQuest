<!DOCTYPE html>
<html>
  <head>
    <title>CourseQuest</title>
    <meta charset="utf-8" />
    <meta name="description" content="The homepage for CourseQuest" />

    <!-- Import font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- global.css contains resets, custom properties, and utility classes -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- start from the top-level component and work your way down -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/app-header.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/app-footer.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <main>
      <header class="container">
        <section class="logo">
          <div>
            <a href="index.html">
              <img 
                src="images/site/logo.png"
                alt="CourseQuest Logo"
                width="200px"
                height="auto"
              />
            </a>
          </div>
        </section>

        <section class="login-signup">
          <button class="button button-login"></i>Log in</button>
          <button class="button"></i>Sign up</button>
        </section>
      </header>

      <nav class="nav">
          <ul>
            <li class="button nav-button">Home</li>
            <li class="button nav-button">Course</li>
            <li class="button nav-button">Be a Mentor</li>
            <li class="button nav-button">Find my Mentor</li>
          </ul>
      </nav>


      <div class="home-page"></div>

      <footer class="container">
        <section class="links">
          <div class="about-us">
            <a href="index.html">About Us</a>
          </div>
        </section>
       
      </footer>
      <div class="copy-right">
        <i class="fa fa-copyright"></i> All Rights Reserved
      </div>
    </main>
  </body>
</html>
