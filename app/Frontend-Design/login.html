<!DOCTYPE html>
<html>
<head>
  <title>CourseQuest</title>
  <meta charset="utf-8" />
  <meta name="description" content="The homepage for CourseQuest" />

  <!-- Import font-awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- global.css contains resets, custom properties, and utility classes -->
  <link rel="stylesheet" href="css/global.css" />

  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/app-header.css" />
  <link rel="stylesheet" href="css/app-footer.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
<main>
  <header class="container">
    <section class="logo">
      <div>
        <a href="index.html">
          <img
                  src="images/site/logo.png"
                  alt="CourseQuest Logo"
                  width="200px"
                  height="auto"
          />
        </a>
      </div>
    </section>

    <section class="login-signup">
      <a href="login.html">
        <button class="button button-login"></i>Log in</button>
      </a>
      <button class="button"></i>Sign up</button>
    </section>

  </header>

  <div class="login-page">
    <div class="image">
    </div>

    <div class="login-component">
      <p class="login-text">Login</p>
      <p class="login-info">E-mail:</p>
      <form>
         <input type="text" size="30">
      </form>
      <p class="login-info">Password:</p>
      <form>
        <input type="text" size="30">
      </form>

      <button class="button main-login-button"></i>Log in</button>
    </div>
  </div>

  <footer>
    <section class="links">
      <div class="about-us">
        <a href="index.html">About Us</a>
      </div>
    </section>
    <div class="copy-right">
      <i class="fa fa-copyright"></i> All Rights Reserved
    </div>
  </footer>
</main>
</body>
</html>
